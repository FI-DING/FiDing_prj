<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 위에 버튼 추가</title>
    <style>
        /* 이미지를 감싸는 컨테이너 */
        .image-container {
            position: relative;
            width: 500px; /* 이미지의 가로 크기에 맞게 조절 */
            height: 500px; /* 이미지의 세로 크기에 맞게 조절 */
        }
        /* 이미지 */
        .image {
            width: 100%;
            height: 100%;
        }
        /* 버튼 스타일 */
        .button {
            position: absolute;
            top: 100px; /* 버튼을 원하는 위치로 조절 */
            left: 200px; /* 버튼을 원하는 위치로 조절 */
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="your-image.jpg" alt="이미지" class="image">
        <button class="button">버튼</button>
    </div>
</body>
</html>
