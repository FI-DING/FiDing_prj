        .highlight-box {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid #000;
            padding: 5px;
            border-radius: 5px;
        }

        #infoBox {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #000;
            padding: 10px;
            border-radius: 5px;
            display: none;
            max-width: 300px; /* 최대 너비 설정 */

            top: 10px;
            right: 10px;

    <script type="text/javascript">


        $(function(){
            $('.map').maphilight();
        });

        $(function() {
            $.fn.maphilight.defaults = {
                fill: true,
                fillColor: 'CCCCCC',
                fillOpacity: 0.5,
                stroke: true,
                strokeColor: 'FFFFFF',
                strokeOpacity: 1,
                strokeWidth: 1
            }

            $('img[usemap]').maphilight();

            // 클릭 이벤트 처리
            $('area').click(function() {
                var areaId = $(this).attr('id');
                var areaContent = getAreaContent(areaId);

                // 정보를 표시할 박스의 위치 설정
                var offsetX = event.pageX;
                var offsetY = event.pageY;

                // 정보를 표시할 박스 업데이트
                $('#infoBox').html(areaContent);
                $('#infoBox').css({
                    top: offsetY + 'px',
                    left: offsetX + 'px',
                    display: 'block'
                });
            });
            

            // 정보를 담을 박스를 생성
            var infoBox = $('<div id="infoBox"></div>');
            $('body').append(infoBox);

            function getAreaContent(areaId) {
                // 각 영역에 대한 내용
                switch (areaId) {
                    case 'area1':
                        return "일단 박스"
                    case 'area2':

                    default:
                        return "클릭된 영역의 내용이 없습니다.";
                }
            }
        });
